<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Emoji Exploji</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <style>
            body {
                padding-top: 70px;
                /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
            }
        </style>
    </head>
    
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Emoji Exploji</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/">exploji</a>
                        </li>
                        <li>
                            <a href="/about">about</a>
                        </li>
                    </ul>
                </div>
            <!-- /.navbar-collapse -->
            </div>
        <!-- /.container -->
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    
                    <h1>
                        Create your exploji!
                    </h1>
                    <h2>{{message}}</h2>
                    <form class="form-horizontal" action="exploji" method="post">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="url">Source Image URL:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="url" name="url">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="k">Number of clusters:</label>
                            <div class="col-sm-2">
                                <input type="number" class="form-control" id="k" name="k" value="5">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="width">Character width:</label>
                            <div class="col-sm-2">
                                <input type="number" class="form-control" id="width" name="width" value="75">
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div><!-- /.container -->
    </body>

</html>
