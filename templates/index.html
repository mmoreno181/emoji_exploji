        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">

                    <h1>
                        Create an exploji!
                    </h1>
                    <h2>{{message}}</h2>
                    <form class="form-horizontal" action="exploji" method="post" data-toggle="validator">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="url">Source Image URL:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="url" name="url" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="k">Number of clusters:</label>
                            <div class="col-sm-2">
                                <input type="number" class="form-control" id="k" name="k" value="5">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="width">Character width:</label>
                            <div class="col-sm-2">
                                <input type="number" class="form-control" id="width" name="width" value="75">
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
